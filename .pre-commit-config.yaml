repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: uv run black
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: uv run isort
        language: system
        types: [python]
        args: ["--profile", "black"]

      # Temporarily disabled flake8 for initial setup
      # - id: flake8
      #   name: flake8
      #   entry: uv run flake8
      #   language: system
      #   types: [python]
      #   exclude: ^\.venv/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
