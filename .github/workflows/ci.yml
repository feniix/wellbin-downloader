name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: astral-sh/setup-uv@v7.3.0
        with:
          enable-cache: true

      - uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --dev

      - name: Ruff lint
        run: uv run ruff check wellbin/

      - name: Ruff format check
        run: uv run ruff format --check wellbin/

  typecheck:
    name: Type Check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: astral-sh/setup-uv@v7.3.0
        with:
          enable-cache: true

      - uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --dev

      - name: Pyright
        run: uv run pyright wellbin/

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: astral-sh/setup-uv@v7.3.0
        with:
          enable-cache: true

      - uses: actions/setup-python@v6.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest --cov=wellbin --cov-report=term-missing --cov-fail-under=30

  security:
    name: Security Scan
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2

      - uses: astral-sh/setup-uv@v7.3.0
        with:
          enable-cache: true

      - uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --dev

      - name: Bandit security scan
        run: uv run bandit -r wellbin/ --severity-level medium
