name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-24.04
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 2

      - id: check
        run: |
          # Check if __version__ line changed in wellbin/__init__.py
          if git diff HEAD~1 HEAD -- wellbin/__init__.py | grep -qE "^[+-].*__version__"; then
            echo "changed=true" >> $GITHUB_OUTPUT

            # Extract version from __init__.py
            VERSION=$(grep -oP '(?<=__version__ = ")[^"]+' wellbin/__init__.py)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version changed to: $VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version change detected"
          fi

  build-and-release:
    name: Build and Release
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0  # Full history for changelog generation

      - uses: astral-sh/setup-uv@v7.3.0
        with:
          enable-cache: true

      - uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.12"

      - name: Build wheel and sdist
        run: uv build

      - name: Verify build artifacts
        run: |
          echo "Built artifacts:"
          ls -la dist/

      - name: Generate Changelog
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"

          # Get the previous tag (if any)
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Generating changelog from $PREVIOUS_TAG to v$VERSION"
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "First release - generating changelog from all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file for multiline output
          echo "## What's Changed" > /tmp/changelog.md
          echo "" >> /tmp/changelog.md
          echo "$CHANGELOG" >> /tmp/changelog.md
          echo "" >> /tmp/changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...v$VERSION" >> /tmp/changelog.md

          cat /tmp/changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          body_path: /tmp/changelog.md
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
